# Trading Mode Configuration
# Controls behavior for Demo and Live trading modes

# Demo Mode Configuration
demo:
  starting_capital: 100000.0  # $100K CAD for practice
  
  # Trading permissions
  allow_partial_shares: true
  allow_options: true
  allow_margin: false
  allow_futures: true
  allow_sip: true
  
  # Risk limits
  max_position_size: 0.20  # 20% of capital per position
  daily_loss_limit: 0.05   # 5% daily loss limit
  max_drawdown: 0.15       # 15% maximum drawdown
  
  # Trade types
  trade_types:
    stocks: true
    partial_shares: true
    options: true
    futures: true
    sip: true
    etf: true
  
  # Time horizons
  time_horizons:
    short_term: true   # Intraday/scalping
    mid_term: true     # Swing trading (days)
    long_term: true    # Position trading (weeks/months)
  
  # Data
  use_real_time_data: true
  use_historical_data: true
  simulate_slippage: true
  simulate_commissions: true

# Live Mode Configuration
live:
  starting_capital: 0.0  # Must be set by user
  
  # Trading permissions (more conservative)
  allow_partial_shares: true
  allow_options: true
  allow_margin: false
  allow_futures: false  # Disabled by default for safety
  allow_sip: true
  
  # Risk limits (stricter than demo)
  max_position_size: 0.10  # 10% of capital per position
  daily_loss_limit: 0.03   # 3% daily loss limit
  max_drawdown: 0.10       # 10% maximum drawdown
  
  # Safety features
  require_confirmation: true  # Require user confirmation for trades
  enable_kill_switch: true
  max_daily_trades: 50
  cool_down_period: 300  # 5 minutes after large loss
  
  # Trade types
  trade_types:
    stocks: true
    partial_shares: true
    options: true
    futures: false  # Disabled by default
    sip: true
    etf: true
  
  # Time horizons
  time_horizons:
    short_term: true
    mid_term: true
    long_term: true
  
  # Broker integration
  broker: "questrade"  # Currently read-only
  execution_mode: "manual"  # Manual execution required for Questrade retail
  
  # Compliance
  compliance:
    log_all_trades: true
    generate_reports: true
    tax_tracking: true

# AI Learning Configuration
ai_learning:
  # Cross-mode learning
  share_trades: true  # Share trade data between modes
  learn_from_both_modes: true
  
  # Learning focus
  focus_on_profitability: true
  minimize_losses: true
  optimize_win_rate: true
  improve_profit_factor: true
  
  # Pattern recognition
  identify_successful_patterns: true
  learn_from_mistakes: true
  track_time_of_day_patterns: true
  track_market_regime_patterns: true
  
  # Strategy optimization
  auto_adjust_strategies: false  # Manual approval required
  suggest_improvements: true
  compare_modes: true
  
  # Performance metrics
  track_metrics:
    - win_rate
    - profit_factor
    - sharpe_ratio
    - max_drawdown
    - average_profit
    - average_loss
    - recovery_time
    - consistency_score
  
  # Learning intervals
  daily_review: true
  weekly_analysis: true
  monthly_report: true
  
  # Data retention
  keep_all_trades: true
  archive_after_days: 365
  export_format: "json"

# Trade Information Sharing
trade_sharing:
  enabled: true
  
  # Categories for shared learning
  categories:
    - strategy_type
    - time_of_day
    - market_regime
    - symbol_type
    - position_size
    - holding_period
    - entry_conditions
    - exit_conditions
    - risk_reward_ratio
    - outcome
  
  # What to share
  share_entry_signals: true
  share_exit_signals: true
  share_risk_management: true
  share_position_sizing: true
  share_market_analysis: true
  
  # Analysis
  compare_strategies: true
  identify_best_practices: true
  highlight_mistakes: true
  track_improvement: true

# Mode Switching
mode_switching:
  allow_switching: true
  require_confirmation: true
  
  # Safety checks before switching to live
  live_mode_requirements:
    min_demo_trades: 100
    min_demo_win_rate: 0.55
    min_demo_profit_factor: 1.3
    max_demo_drawdown: 0.15
    demo_duration_days: 7
  
  # Warnings
  warn_before_live: true
  show_risk_disclosure: true
  require_acknowledgment: true

# Dashboard Display
dashboard:
  show_mode_switcher: true
  show_mode_comparison: true
  show_learning_progress: true
  show_trade_sharing_insights: true
  
  # Mode indicator
  mode_indicator:
    position: "top_right"
    size: "large"
    show_capital: true
    show_status: true
  
  # Comparison view
  comparison_view:
    enabled: true
    side_by_side: true
    highlight_differences: true
    show_recommendations: true

# Notifications
notifications:
  mode_switch: true
  daily_summary: true
  learning_insights: true
  improvement_suggestions: true
  
  # Alert channels
  channels:
    - dashboard
    - log
    # - email  # Optional
    # - telegram  # Optional

# Data Storage
storage:
  demo_trades_path: "data/demo_trades.json"
  live_trades_path: "data/live_trades.json"
  shared_learning_path: "data/shared_learning.json"
  mode_history_path: "data/mode_history.json"
  
  # Backup
  backup_enabled: true
  backup_interval_hours: 24
  backup_path: "data/backups/"

