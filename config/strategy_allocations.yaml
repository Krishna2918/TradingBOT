# Strategy Allocations Configuration
# ==================================
# Extracted from src/strategies/strategy_manager.py
# Manages capital allocation across trading strategies

strategy_allocations:
  # Capital allocation per strategy (must sum to 1.0)
  momentum_scalping: 0.25  # 25% - Quick scalping on momentum
  news_volatility: 0.20  # 20% - News-driven volatility plays
  gamma_oi_squeeze: 0.15  # 15% - Options gamma/OI squeeze
  arbitrage: 0.20  # 20% - Arbitrage opportunities
  ai_ml_patterns: 0.20  # 20% - ML pattern recognition

strategy_thresholds:
  # Minimum confidence required to generate signal
  min_confidence: 0.60  # 60% minimum confidence

  # Risk per trade for all strategies
  risk_per_trade: 0.02  # 2% risk per trade

  # Maximum signals per analysis cycle
  max_signals: 10

strategy_parameters:
  momentum_scalping:
    enabled: true
    max_leverage: 1.0
    min_strength: 0.5
    holding_period_minutes: 30
    max_positions: 3

  news_volatility:
    enabled: true
    max_leverage: 1.0
    sentiment_threshold: 0.3
    volatility_multiplier: 1.5
    max_positions: 2

  gamma_oi_squeeze:
    enabled: true
    max_leverage: 1.0
    gamma_threshold: 0.5
    oi_change_threshold: 0.1
    max_positions: 2

  arbitrage:
    enabled: true
    max_leverage: 1.0
    min_spread: 0.001  # 0.1% minimum spread
    max_positions: 3

  ai_ml_patterns:
    enabled: true
    max_leverage: 1.0
    pattern_confidence: 0.7
    max_positions: 2

signal_filtering:
  # Remove duplicate symbol signals (keep highest confidence)
  deduplicate_symbols: true

  # Signal history retention
  max_signal_history: 1000

  # Minimum time between signals for same symbol (minutes)
  min_signal_interval_minutes: 5

position_sizing_overrides:
  # Per-strategy position sizing overrides
  momentum_scalping:
    max_position_pct: 0.08  # 8% max position

  news_volatility:
    max_position_pct: 0.06  # 6% max position (higher risk)

  gamma_oi_squeeze:
    max_position_pct: 0.05  # 5% max position (options)

  arbitrage:
    max_position_pct: 0.10  # 10% max position (lower risk)

  ai_ml_patterns:
    max_position_pct: 0.07  # 7% max position
