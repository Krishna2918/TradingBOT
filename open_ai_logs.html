<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Trading Logs</title>
    <style>
        body {
            background-color: #1a1a1a;
            color: #00ff00;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
        }
        .header {
            background-color: #2d2d2d;
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 20px;
            border: 1px solid #444;
        }
        .tabs {
            display: flex;
            gap: 10px;
            margin-bottom: 20px;
        }
        .tab {
            background-color: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
        }
        .tab.active {
            background-color: #555;
            border-color: #00ff00;
        }
        .log-content {
            background-color: #1e1e1e;
            border: 1px solid #444;
            border-radius: 5px;
            padding: 15px;
            height: 600px;
            overflow-y: auto;
            font-size: 12px;
            line-height: 1.4;
        }
        .controls {
            margin-bottom: 15px;
        }
        .btn {
            background-color: #333;
            color: #00ff00;
            border: 1px solid #555;
            padding: 8px 15px;
            cursor: pointer;
            border-radius: 3px;
            margin-right: 10px;
        }
        .btn:hover {
            background-color: #555;
        }
        .back-btn {
            background-color: #666;
            color: #fff;
            border: 1px solid #888;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 3px;
            text-decoration: none;
            display: inline-block;
            margin-bottom: 20px;
        }
        .back-btn:hover {
            background-color: #777;
        }
    </style>
</head>
<body>
    <a href="http://127.0.0.1:8051" class="back-btn">‚Üê Back to Dashboard</a>
    
    <div class="header">
        <h1>ü§ñ AI Trading Activity Logs</h1>
        <p>Real-time AI trading activities and decisions</p>
    </div>

    <div class="tabs">
        <div class="tab active" onclick="showLog('activity')">üìÑ Activity Log</div>
        <div class="tab" onclick="showLog('trades')">üìà Trades Log</div>
        <div class="tab" onclick="showLog('signals')">üì° Signals Log</div>
        <div class="tab" onclick="showLog('decisions')">üß† Decisions Log</div>
    </div>

    <div class="controls">
        <button class="btn" onclick="refreshLogs()">üîÑ Refresh</button>
        <button class="btn" onclick="exportLogs()">üì• Export</button>
        <button class="btn" onclick="clearLogs()">üóëÔ∏è Clear</button>
    </div>

    <div class="log-content" id="logContent">
        Loading AI logs...
    </div>

    <script>
        let currentLog = 'activity';
        let refreshInterval;

        const logFiles = {
            'activity': 'logs/ai_activity.log',
            'trades': 'logs/ai_trades.log',
            'signals': 'logs/ai_signals.log',
            'decisions': 'logs/ai_decisions.log'
        };

        function showLog(logType) {
            currentLog = logType;
            
            // Update active tab
            document.querySelectorAll('.tab').forEach(tab => tab.classList.remove('active'));
            event.target.classList.add('active');
            
            loadLogContent();
        }

        function loadLogContent() {
            const logFile = logFiles[currentLog];
            fetch(`/${logFile}`)
                .then(response => {
                    if (!response.ok) {
                        throw new Error(`Log file not found: ${logFile}`);
                    }
                    return response.text();
                })
                .then(content => {
                    document.getElementById('logContent').textContent = content || 'No content available';
                    // Auto-scroll to bottom
                    const logContent = document.getElementById('logContent');
                    logContent.scrollTop = logContent.scrollHeight;
                })
                .catch(error => {
                    document.getElementById('logContent').textContent = `Error loading ${logFile}: ${error.message}\n\nAI may still be starting up...`;
                });
        }

        function refreshLogs() {
            loadLogContent();
        }

        function exportLogs() {
            const logFile = logFiles[currentLog];
            const content = document.getElementById('logContent').textContent;
            
            const blob = new Blob([content], { type: 'text/plain' });
            const url = window.URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${currentLog}_log_${new Date().toISOString().slice(0,10)}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            window.URL.revokeObjectURL(url);
        }

        function clearLogs() {
            if (confirm('Are you sure you want to clear the log content? This will only clear the display, not the actual log files.')) {
                document.getElementById('logContent').textContent = 'Log content cleared. Click Refresh to reload.';
            }
        }

        // Auto-refresh every 5 seconds
        function startAutoRefresh() {
            refreshInterval = setInterval(loadLogContent, 5000);
        }

        function stopAutoRefresh() {
            if (refreshInterval) {
                clearInterval(refreshInterval);
            }
        }

        // Initialize
        loadLogContent();
        startAutoRefresh();

        // Stop auto-refresh when page is hidden
        document.addEventListener('visibilitychange', function() {
            if (document.hidden) {
                stopAutoRefresh();
            } else {
                startAutoRefresh();
            }
        });
    </script>
</body>
</html>
